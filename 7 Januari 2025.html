<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="14 januari 2025.css">
<form>
    <div>
        <label for="uname">Nama Lengkap</label>
        <br />
        <input type="text" placeholder="Masukkan nama Lengkap">
    </div>

    <div>
        <label for="alamat">Alamat</label>
        <br />
        <input type="text" placeholder="Masukkan Alamat">
    </div>

    <div>
        <label for="tempat">Tempat Lahir</label>
        <br />
        <input type="text" placeholder="Masukkan tempat lahir">
    </div>

    <div>
        <label for="Tanggal">Tanggal Lahir</label>
        <input type="date" id="checkIn" name="Tanggal Lahir" required />
    </div>
    <div>
        <label for="jenis kelamin">Jenis kelamin</label>
        <br />
        <label>
            <input type="radio" name="jenis_kelamin" value="Laki-Laki" required>
            Laki-laki
        <br />
            <input type="radio" name="jenis_kelamin" value="Perempuan">
            Perempuan
        </label>
    </div>

    <div>
        <label for="Hobi">Hobi</label>
        <br />
        <input type="checkbox" name="Hobi" value="Berenang">Berenang
        <br />
        <input type="checkbox" name="Hobi" value="Bersepada">Bersepada
        <br />
        <input type="checkbox" name="Hobi" value="Sepak bola">Sepak bola
        <br />
        <input type="checkbox" name="Hobi" value="Bermain game">Bermain game
    </div>
       
    <div>
        <label for="kelas">Kelas</label>
        <br />
        <select name="Kelas">
            <option value="X PPLG 1">X PPLG 1</option>
            <option value="X PPLG 2">X PPLG 2</option>
        </select>     
    </div>
      
        <button type="submit">Submit</button>     
    
    
</form>
</html>
